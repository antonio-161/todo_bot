version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo_bot_db
    environment:
      POSTGRES_DB: todo_bot
      POSTGRES_USER: todo_bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_bot_user -d todo_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - todo_network

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: todo_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_bot
      - DB_USER=todo_bot_user
      - DB_PASSWORD=${DB_PASSWORD:-your_secure_password_here}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - todo_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  todo_network:
    driver: bridge